<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="control-panel">
        <div class="data-card">
          <span class="label" id="left-side-weight">LETF SIDE</span>
          <span class="value">0 kg</span>
        </div>
        <div class="data-card">
          <span class="label" id="right-side-weight">RIGHT SIDE</span>
          <span class="value">0 kg</span>
        </div>
        <div class="data-card">
          <span class="label" id="angle-tilt">ANGLE</span>
          <span class="value">0°</span>
        </div>
        <button class="reset-btn" id="reset-btn">RESET</button>
        
      </div>
        <div class="seesaw-area">
            <div id="seesaw-plank" class="seesaw-plank"></div>
            <div class="pivot"></div>

        </div>
    </div>
</body>

<style>
    /*styles for seesaw*/
    body {
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #F8FAFC;
      }
      .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .control-panel{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;

      }
      .data-card{
        background-color: #FF4F2D;
        padding: 10px 25px;
        display: flex;
        flex-direction: column;
        border-radius: 15px;
        gap: 5px;
      }
      .data-card .label{
        font-size: 1rem;
        color: #F8FAFC;
        font-weight: 600;
      }
      .data-card .value{
        font-size: 1rem;
        color: #F8FAFC;
        font-weight: 700;
      }

      .reset-btn{
        padding: 10px 20px;
        border-radius: 15px;
        border: none;
        background: #FF4F2D;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      

      .seesaw-area {
        position: relative;
        width: 500px;
        height: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end; 
      }
      .seesaw-plank {
        position: absolute;
        height: 20px;
        width: 400px;
        background-color: #FF4F2D;
        bottom: 50px; 
        border-radius: 5px;
        transform-origin: center center; 
        transition: transform 0.5s ease-out;
        z-index: 2;
        cursor: pointer;
      }
      .pivot {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid #1A1A1A;
        z-index: 1;
      }

      /*OBJECTS*/

      .weight-object{
        position:absolute;
        bottom: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease;
      }

      .weight-object.square {
        border-radius: 5px;
      }
      .weight-object.circle{
        border-radius: 50%;
      }
      .weight-object.triangle{
        width: 0 !important;
        height: 0 !important;
        background: transparent !important;
        border-left-style: solid; 
        border-right-style: solid;
        border-bottom-style: solid;
        border-left-color: transparent;
        border-right-color: transparent;

      }
      .weight-object span {
        position: relative;
        z-index: 1;
        pointer-events: none;
        font-size: 14px;
        color: #F8FAFC;
        font-weight: bold;

      }

     








  </style>

  <script>
  //**DOM references and config
  const STORAGE_KEY = 'seesaw_objects';
  const MAX_ANGLE=30;
  const PLANK_LENGTH=400;
  const OBJECT_COLORS = ['#6366F1', '#EAB308', '#F97316', '#8B5CF6'];
  const SHAPES = ['square', 'triangle', 'circle'];

  const seesawArea = document.querySelector('.seesaw-area');
  const seesawPlank= document.querySelector('.seesaw-plank');
  const leftWeightDisplay=document.getElementById('left-side-weight');
  const rightWeightDisplay=document.getElementById('right-side-weight');
  const angleDisplay=document.getElementById('angle-tilt');
  const resetButton = document.getElementById('reset-btn');
  const pivot = document.querySelector('.pivot');

  let objects = [];

  //starters
  seesawPlank.addEventListener('click', handleClickPlank);
  resetButton.addEventListener('click', handleReset);
  window.addEventListener('load', loadState);

  //** State Management



  const saveState = () => localStorage.setItem(STORAGE_KEY, JSON.stringify(objects));

  const loadState = () => {
    const saved= localStorage.getItem(STORAGE_KEY);
    if (saved){
      objects = JSON.parse(saved);
      objects.forEach(createObject);
      updateSeesawPhysics();
    }
  }

  //** Calculating torque and angle

    function updateSeesawPhysics(){
    let leftTorque = 0;
    let rightTorque = 0;
    let leftWeight = 0 ;
    let rightWeight =0;

    objects.forEach(obj => {
      const torque = obj.weight * obj.distance;
      if (obj.distance < 0) {
        leftTorque += Math.abs(torque);
        leftWeight += obj.weight;
      } else {
        rightTorque += torque;
        rightWeight += obj.weight;
      }
    });

    // update UI
    const torqueDifference = rightTorque - leftTorque;
    const angle = Math.max(-MAX_ANGLE, Math.min(MAX_ANGLE, torqueDifference / 50));
    
    //write values
    document.querySelector('#left-side-weight + .value').innerText = `${leftWeight} kg`;
    document.querySelector('#right-side-weight + .value').innerText = `${rightWeight} kg`;
    document.querySelector('#angle-tilt + .value').innerText = `${angle.toFixed(1)}°`;
    
    //rotate plank
    seesawPlank.style.transform = `rotate(${angle}deg)`; 
  }


    //**Functions

    function createObject(obj){
      const element = document.createElement('div');
      element.classList.add('weight-object', obj.shape);
    
    const size = 30 + (obj.weight * 4);// heavier obj -> larger
    const color = OBJECT_COLORS[obj.colorIndex];
    const shapes = ['square','triangle','circle'];
    
    if (obj.shape === 'square' || obj.shape === 'circle') {
      element.style.width = `${size}px`;
      element.style.height = `${size}px`;
      element.style.backgroundColor = color;
    }
    else if (obj.shape === 'triangle'){
      element.style.borderLeft = `${size / 2}px solid transparent`;
      element.style.borderRight = `${size / 2}px solid transparent`;
      element.style.borderBottom = `${size}px solid ${color}`;
    } 
    
    const label = document.createElement('span');
    label.textContent = obj.weight;
    element.appendChild(label);
    
    element.style.left = `${(obj.x / PLANK_LENGTH) * 100}%`;
    seesawPlank.appendChild(element);

  }



  //*** Event handlers

  //clickable area and click function
  function handleClickPlank(event){
    const rect = seesawPlank.getBoundingClientRect();
    const clickX = event.clientX - rect.left; //

    const distanceFromCenter = clickX - (rect.width / 2); // + right, - left, 0 center

    //random objects
    const weight = Math.floor(Math.random() * 10) + 1;
    const shapes = ['square','triangle','circle'];
    const shape = shapes[Math.floor(Math.random() * shapes.length)];
    const colorIndex = Math.floor(Math.random() * 4);

    const newObj ={
      x: clickX,
      distance:distanceFromCenter,
      weight:weight,
      shape:shape,
      colorIndex: colorIndex
    };

    objects.push(newObj);
    createObject(newObj);
    updateSeesawPhysics();
    saveState();

  }

  //reset items
  function handleReset(){ 
    localStorage.removeItem(STORAGE_KEY);
    objects = [];
    seesawPlank.innerHTML='';
    updateSeesawPhysics();

  }
 

  




  
  


 
  
  


  







   

   
 
   






   
     

  

    

  


  </script>

</html>
