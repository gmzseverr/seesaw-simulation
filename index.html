<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="control-panel">
        <div class="data-card">
          <span class="label" id="left-side-weight">LEFT SIDE</span>
          <span class="value">0 kg</span>
        </div>
        <div class="data-card">
          <span class="label" id="right-side-weight">RIGHT SIDE</span>
          <span class="value">0 kg</span>
        </div>
        <div class="data-card angle-card">
          <span class="label" id="angle-tilt">ANGLE</span>
          <span class="value">0°</span>
        </div>
      </div>
      <div class="info-section">
        <p>Click anywhere on the seesaw plank to drop objects weights between 1-10kg.</p>
      </div>
      <div class="next-object-preview">
        <div class="preview-label">NEXT OBJECT</div>
        <div class="preview-container">
          <div id="next-object" class="preview-object">
            <span id="next-object-label">?</span>
          </div>
          <div class="preview-info">
            <span id="next-weight">?</span> kg
          </div>
        </div>
      </div>
      <button class="reset-btn" id="reset-btn">RESET</button>

      <div class="seesaw-container">
        <div class="seesaw-area">
          <div id="seesaw-plank" class="seesaw-plank"></div>
          <div class="pivot"></div>
      </div>
      </div>

    </div>
</body>

<style>
    /*styles for seesaw*/
    :root{
      --primary-color: #FF4F2D;
      --light-bg: #F8FAFC;
      --dark-color: #1A1A1A;
      --card-bg: #FFFFFF; 
      --text:#242e3c;  
      --border-color: #d0d4d9;
    }
    body {
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #F8FAFC;
      }
      .container {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      .control-panel{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;

      }
      .data-card{
        background-color: var(--card-bg);
        padding: 10px 25px;
        display: flex;
        flex-direction: column;
        border-radius: 15px;
        gap: 5px;
        box-shadow: 0 2px 4px rgba(49, 49, 49, 0.259) ;
      }
      .data-card:hover {
        transform: translateY(-2px);
      }
      .data-card .label{
        font-size: 0.7rem;
        color:darkgray;
        font-weight: 600;
      }
      .data-card .value {
        font-size: 1rem;
        color: var(--text);
        font-weight: 700;
      }
       .angle-card .value{
        font-size: 1rem;
        color: var(--primary-color);
        font-weight: 700;
      }

      .reset-btn{
        padding: 10px 20px;
        border-radius: 15px;
        border: none;
        background:#1A1A1A;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      .reset-btn:hover{
        transform: translateY(-2px);
      }
      .info-section{
        background-color: var(--card-bg);
        padding: 16px 24px;
        border-radius: 12px;
        margin-top: 20px;
        box-shadow: 0 2px 4px rgba(49, 49, 49, 0.259) ;
      }
      .info-section p{
        font-size: 0.8rem;
        color:rgb(110, 109, 109);
        font-weight: 500;
      }

      .next-object-preview {
        background: var(--card-bg);
        padding: 16px 24px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        box-shadow: 0 2px 4px rgba(49, 49, 49, 0.259) ;

      }
      
      .preview-label{
        font-size: 0.5rem;
        font-weight: 700;
        text-transform: uppercase;
        color:darkgray;
      }

      .preview-container{
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .preview-object{
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        
        transition: transform 0.3s;
        animation: pop 0.25s ease-out;
      }
      .preview-object.square {
        border-radius: 5px;
        box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .preview-object.triangle{
        width: 0 !important;
        height: 0 !important;
        background: transparent !important;
        border-left-style: solid; 
        border-right-style: solid;
        border-bottom-style: solid;
        border-left-color: transparent;
        border-right-color: transparent;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
      }
      
      .preview-object.triangle span {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .preview-object.circle{
        border-radius: 50%;
        box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .preview-info{
        font-size: 0.8rem;
        font-weight: 700;
        color: var(--primary-color);
      }
      
      
      

      .seesaw-container{
        background-color: var(--card-bg);
        padding: 40px 20px;
        position: relative;
        border-radius: 20px;
        box-shadow: 0 2px 4px rgba(49, 49, 49, 0.259) ;
        display: flex;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end; 

      }
      .seesaw-area {
        position: relative;
        width: 400px;
        height: 200px;
        transform-origin: center bottom;
        display: flex;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end; 
      
      }
      .seesaw-plank {
        position: absolute;
        height: 20px;
        width: 400px;
        background-color: #FF4F2D;
        bottom: 50px; 
        border-radius: 5px;
        transform-origin: center center; 
        transition: transform 0.5s ease-out;
        z-index: 2;
        cursor: pointer;
      }
      .pivot {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid #1A1A1A;
        z-index: 1;
      }

      /*OBJECTS*/

      .weight-object{
        position:absolute;
        bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 800;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        z-index: 3;
        
      }

      .weight-object.square {
        border-radius: 5px;
        box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .weight-object.circle{
        border-radius: 50%;
        box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.15);
      }
      .weight-object.triangle{
        width: 0 !important;
        height: 0 !important;
        background: transparent !important;
        border-left-style: solid; 
        border-right-style: solid;
        border-bottom-style: solid;
        border-left-color: transparent;
        border-right-color: transparent;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
      }

      .weight-object.triangle span {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      
      .weight-object span {
        position: relative;
        z-index: 1;
        pointer-events: none;
        font-size: 14px;
        color: #F8FAFC;
        font-weight: bold;
      }
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0.6; }
        100% { transform: scale(1); opacity: 1; }
      }



  </style>

  <script>
  //**DOM references and config
  const STORAGE_KEY = 'seesaw_objects';
  const MAX_ANGLE=30;
  const PLANK_LENGTH=400;
  const OBJECT_COLORS = ['#6366F1', '#10B981', '#F59E0B', '#F43F5E', '#0EA5E9'];  const SHAPES = ['square', 'triangle', 'circle'];

  const seesawArea = document.querySelector('.seesaw-area');
  const seesawPlank= document.querySelector('.seesaw-plank');
  const leftWeightDisplay=document.getElementById('left-side-weight');
  const rightWeightDisplay=document.getElementById('right-side-weight');
  const angleDisplay=document.getElementById('angle-tilt');
  const resetButton = document.getElementById('reset-btn');
  const pivot = document.querySelector('.pivot');

  let nextObject = null;
  let objects = [];

  //starters
  seesawPlank.addEventListener('click', handleClickPlank);
  resetButton.addEventListener('click', handleReset);
  window.addEventListener('load', () => {
    generateNextObject();
    loadState();
    
  });


  //** State Management

const saveState = () => localStorage.setItem(STORAGE_KEY, JSON.stringify(objects));

  const loadState = () => {
    const saved= localStorage.getItem(STORAGE_KEY);
    if (saved){
      objects = JSON.parse(saved);
      objects.forEach(createObject);
      updateSeesawPhysics();
    }
  }

  //** Calculating torque and angle

    function updateSeesawPhysics(){
    let leftTorque = 0;
    let rightTorque = 0;
    let leftWeight = 0 ;
    let rightWeight =0;

    objects.forEach(obj => {
      const torque = obj.weight * Math.abs(obj.distance); 
      if (obj.distance < 0) {
        leftTorque += torque;
        leftWeight += obj.weight;
      } else if (obj.distance > 0) { 
        rightTorque += torque;
        rightWeight += obj.weight;
      }
    });

    // update UI
    const torqueDifference = rightTorque - leftTorque;
    const angle = Math.max(-MAX_ANGLE, Math.min(MAX_ANGLE, torqueDifference / 50));
    
    //write values
    document.querySelector('#left-side-weight + .value').innerText = `${leftWeight} kg`;
    document.querySelector('#right-side-weight + .value').innerText = `${rightWeight} kg`;
    document.querySelector('#angle-tilt + .value').innerText = `${angle.toFixed(1)}°`;
    
    //rotate plank
    seesawPlank.style.transform = `rotate(${angle}deg)`; 
  }


    //**Functions


  function generateNextObject() {
    nextObject = {        
      weight: Math.floor(Math.random() * 10) + 1,
      shape: SHAPES[Math.floor(Math.random() * SHAPES.length)],
      colorIndex: Math.floor(Math.random() * OBJECT_COLORS.length)
    };
    renderNextObjectPreview();
  }

  function renderNextObjectPreview() {
    const previewBox = document.getElementById('next-object');
    const weightLabel = document.getElementById('next-weight');
    const objectLabel = document.getElementById('next-object-label');


    previewBox.className = 'preview-object';
    previewBox.style.backgroundColor = 'transparent';
    previewBox.style.borderLeft = 'none';
    previewBox.style.borderRight = 'none';
    previewBox.style.borderBottom = 'none';

    const color = OBJECT_COLORS[nextObject.colorIndex];
    const size = 30 + nextObject.weight * 2;

    previewBox.classList.add(nextObject.shape);
    
    if (nextObject.shape === 'triangle') {
      previewBox.style.borderLeft = `${size / 2}px solid transparent`;
      previewBox.style.borderRight = `${size / 2}px solid transparent`;    
      previewBox.style.borderBottom = `${size}px solid ${color}`;
    } else {
      previewBox.style.width = `${size}px`;
      previewBox.style.height = `${size}px`;
      previewBox.style.backgroundColor = color;
    }
    
    weightLabel.textContent = nextObject.weight;
    objectLabel.textContent = nextObject.weight;

    console.log(nextObject);

  }


   
  function createObject(obj){
      const element = document.createElement('div');
      element.classList.add('weight-object', obj.shape);
    
    const size = 30 + (obj.weight * 4);// heavier obj -> larger
    const color = OBJECT_COLORS[obj.colorIndex];
    const shapes = ['square','triangle','circle'];
    
    if (obj.shape === 'square' || obj.shape === 'circle') {
      element.style.width = `${size}px`;
      element.style.height = `${size}px`;
      element.style.backgroundColor = color;
    }
    else if (obj.shape === 'triangle'){
      element.style.borderLeft = `${size / 2}px solid transparent`;
      element.style.borderRight = `${size / 2}px solid transparent`;
      element.style.borderBottom = `${size}px solid ${color}`;
    } 
    
    const label = document.createElement('span');
    label.textContent = obj.weight;
    element.appendChild(label);
    
    element.style.left = (obj.x / PLANK_LENGTH) * 100 + "%"
    element.style.transform = 'translateX(-50%)';

    seesawPlank.appendChild(element);

  }



  //*** Event handlers

  //clickable area and click function
  function handleClickPlank(event){
    const rect = seesawPlank.getBoundingClientRect();
    const clickX = event.clientX - rect.left; //

    const distanceFromCenter = clickX - (rect.width / 2); // + right, - left, 0 center

    const newObj ={
      x: clickX,
      distance:distanceFromCenter,
      weight:nextObject.weight,
      shape:nextObject.shape,
      colorIndex:nextObject.colorIndex
    }

    objects.push(newObj);
    createObject(newObj);
    updateSeesawPhysics();
    saveState();
    generateNextObject();

  }

  //reset items
  function handleReset(){ 
    localStorage.removeItem(STORAGE_KEY);
    objects = [];
    seesawPlank.innerHTML='';
    updateSeesawPhysics();

  }
 

  </script>

</html>
