<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
</head>
<body>
    <div class="container">
        <div class="seesaw-area">
            <div class="seesaw-plank"></div>
            <div class="pivot"></div>

        </div>
    </div>
</body>

<style>
    /*styles for seesaw*/
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #F8FAFC;
      }
      .container {
        text-align: center;
      }
      .seesaw-area {
        position: relative;
        width: 500px;
        height: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end; 
      }
      .seesaw-plank {
        position: absolute;
        height: 20px;
        width: 400px;
        background-color: #FF4F2D;
        bottom: 50px; 
        border-radius: 5px;
        transform-origin: center center; 
        transition: transform 0.5s ease-out;
        z-index: 2;
      }
      .pivot {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid #1A1A1A;
        z-index: 1;
      }
  </style>

</html>
