<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="info-section">
        <p>Click anywhere on the plank to drop a weight (1-10kg) and balance the seesaw.</p>
      </div>
      <div class="control-panel">
        <div class="data-card">
          <span class="label" id="left-side-weight">LEFT SIDE</span>
          <span class="value">0 kg</span>
        </div>
        <div class="data-card">
          <span class="label" id="right-side-weight">RIGHT SIDE</span>
          <span class="value">0 kg</span>
        </div>
        <div class="data-card angle-card">
          <span class="label" id="angle-tilt">ANGLE</span>
          <span class="value">0°</span>
        </div>
      </div>
    
      <div class="next-object-preview">
        <div class="preview-label">NEXT OBJECT</div>
        <div class="preview-container">
          <div id="next-object" class="preview-object">
            <span id="next-object-label">?</span>
          </div>
          <div class="preview-info">
            <span id="next-weight">?</span> kg
          </div>
        </div>
      </div>
      <div class="action-bar">
        <button class="reset-btn" id="reset-btn">RESET</button>
        <button id="theme-toggle" class="theme-btn">
            <span id="theme-icon">⏾</span>
        </button>
    </div>

      <div class="seesaw-container">
        <div class="seesaw-area">
          <div id="seesaw-plank" class="seesaw-plank"></div>
          <div class="pivot"></div>
      </div>
      </div>

    </div>
</body>
<script src="script.js"></script>

</html>
